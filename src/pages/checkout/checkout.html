<ion-header>
	<ion-navbar color="color-main">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Proceed to payment</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<div class="checkout">
		<div class="checkout-header">
			<ion-card class="card-main">
				<span class="c-title">The Soothing Dessert</span>
				<div class="c-rate">
					<span class="icons">
						<ion-icon name="star"></ion-icon>
						<ion-icon name="star"></ion-icon>
						<ion-icon name="star"></ion-icon>
						<ion-icon name="star"></ion-icon>
						<ion-icon name="star-outline"></ion-icon>
					</span>
					<span class="reviews">
						4.6
						<span>(26 Reviews)</span>
					</span>
				</div>
				<div class="c-info">
					<ion-row>
						<ion-col>
							<ion-icon name="restaurant"></ion-icon>
							Dessert
						</ion-col>
						<ion-col>
							<ion-icon name="pin"></ion-icon>
							1.6km
						</ion-col>
						<ion-col>
							<ion-icon name="logo-usd"></ion-icon>
							23 / Pax
						</ion-col>
					</ion-row>
				</div>
				<div class="clearfix"></div>
				<div class="c-detail">
					<span>
						<ion-icon name="clock"></ion-icon>
						<span>09:00 - 22:00</span>
					</span>
					<span>
						<ion-icon name="car"></ion-icon>
						<span>Parking Lot</span>
					</span>
					<br>
					<span>
						<ion-icon name="ios-home-outline"></ion-icon>
						<span>25, Jalan 145, Tmn Sebelah</span>
					</span>
				</div>
			</ion-card>
		</div>
		<div class="checkout-body">
			<ion-card>
				<div class="checkout-list">
					<ion-card>
						<h2>Tom Thai Kaeng</h2>
						<p>With Salads</p>
						<span class="price">$ 12.90</span>
					</ion-card>
					<ion-card>
						<h2>Ga Bo Thai Cay</h2>
						<p>With Salads</p>
						<span class="price">$ 12.90</span>
					</ion-card>
				</div>
				<div class="checkout-summary">
					<ion-row>
						<ion-col text-left>Sub total</ion-col>
						<ion-col text-right>$ 25.80</ion-col>
					</ion-row>
					<ion-row>
						<ion-col text-left>Delivery</ion-col>
						<ion-col text-right>$ 0.00</ion-col>
					</ion-row>
					<ion-row class="total">
						<ion-col text-left>Total</ion-col>
						<ion-col text-right>$ 25.80</ion-col>
					</ion-row>
					<ion-row class="method">
						<ion-col>
							<img src="assets/icon/visa.svg" height="30">
							<span>**** 8266</span>
						</ion-col>
						<ion-col text-right>Change</ion-col>
					</ion-row>
				</div>
			</ion-card>
		</div>
		<div class="checkout-footer">
			<button ion-button block large color="color-main">Submit an Order</button>
		</div>
	</div>
</ion-content>
